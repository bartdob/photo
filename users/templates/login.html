{% load crispy_forms_tags %}

<h1>Login</h1>
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom mb-4">
                    Login
                    {{ form|crispy }}
                </legend>
                <div class="form-group">
                    <button type="submit"> Login </button>
                </div>
            </fieldset>
        </form>
        <div class="border-top pt-4">
        </div>
    </div>
