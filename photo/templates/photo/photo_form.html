{% load crispy_forms_tags %}

{{ view.kwargs.username }}

<h1>Add new Photo</h1>
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom mb-4">
                    Photo
                    {{ form|crispy }}
                </legend>
                <div class="form-group">
                    <button type="submit"> addPhoto </button>
                </div>
            </fieldset>
        </form>
    </div>
